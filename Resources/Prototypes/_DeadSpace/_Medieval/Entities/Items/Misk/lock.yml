- type: entity
  name: замок
  parent: BaseItem
  suffix: Средневековье
  id: MedievalBaseLock
  abstract: true
  description: Замок, наверное, его нужно повесить?
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Items/lock.rsi
    state: lock1
  - type: Item
    size: Small
    sprite: _DeadSpace/_Medieval/Objects/Items/lock.rsi
  - type: MedievalLock
    attachSound:
      path: /Audio/_DeadSpace/_Medieval/Lock/padlock.ogg
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalIron
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: MedievalBaseLock
  id: MedievalLock
