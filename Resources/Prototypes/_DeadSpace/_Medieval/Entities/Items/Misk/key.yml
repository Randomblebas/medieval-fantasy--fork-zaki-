- type: entity
  name: ключ
  parent: BaseItem
  suffix: Средневековье
  id: MedievalBaseKey
  abstract: true
  description: Ключ, но что он открывает?
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Items/key.rsi
    state: key1
  - type: Item
    size: Small
    sprite: _DeadSpace/_Medieval/Objects/Items/key.rsi
  - type: MedievalKey
    useSound:
      path: /Audio/_DeadSpace/_Medieval/Lock/key.ogg
  - type: Wear
  - type: AddWearAfterUse
    triggers: [Key]
    damage:
      types:
        Structural: 5
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalIron
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: MedievalBaseKey
  id: MedievalKey

- type: entity
  parent: MedievalBaseKey
  id: MedievalBaseLockpick
  name: отмычка
  description: Главный инструмент домушника.
  abstract: true
  components:
  - type: Sprite
    state: lockpick1
  - type: MedievalKey
    useDuration: 10
    isLockpick: true
    useSound:
      path: /Audio/_DeadSpace/_Medieval/Lock/lockpick.ogg
  - type: AddWearAfterUse
    triggers: [Key]
    damage:
      types:
        Structural: 100

- type: entity
  parent: MedievalBaseLockpick
  id: MedievalLockpick

- type: entity
  parent: BaseItem
  id: MedievalKeyDuplicator
  name: мастер-ключ
  description: Инструмент для создания копий ключей. Помогает сделать запасной ключ или подготовить этот ключ к замку.
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Items/key.rsi
    state: dublicate
  - type: Item
    size: Small
    sprite: _DeadSpace/_Medieval/Objects/Items/key.rsi
  - type: MedievalKeyDuplicator
  - type: AddWearAfterUse
    triggers: [KeyDuplicator]
    damage:
      types:
        Structural: 10
  - type: Wear
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalIron
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
