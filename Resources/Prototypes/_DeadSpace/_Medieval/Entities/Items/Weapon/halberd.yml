- type: entity
  parent: MedievalBaseHalberd
  id: MedievalIronHalberd
  name: железная алебарда
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Items/Weapon/two_halberd.rsi
    layers:
    - state: blade
      color: "#8A8A8A"
      map: [ blade ]
    - state: handle
      map: [ handle ]
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 12.5
  - type: IncreaseDamageOnWield
    damage:
      groups:
        Brute: 25
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#8A8A8A"
      right:
      - state: inhand-right
        color: "#8A8A8A"
  - type: PhysicalComposition
    materialComposition:
      MedievalProcessedIron: 100
      MedievalProcessedWood: 200
  - type: AddWearAfterUse
    triggers: [MeleeHit, Interact]
    damage:
      types:
        Structural: 5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

