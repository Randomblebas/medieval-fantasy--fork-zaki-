- type: entity
  parent: MedievalBaseMace
  id: MedievalIronMace
  name: железный булова
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Items/Weapon/mace.rsi
    layers:
    - state: blade
      color: "#8A8A8A"
    - state: handle
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#8A8A8A"
      right:
      - state: inhand-right
        color: "#8A8A8A"
  - type: PhysicalComposition
    materialComposition:
      MedievalProcessedIron: 100
      MedievalProcessedWood: 100
  - type: AddWearAfterUse
    triggers: [MeleeHit, Interact]
    damage:
      types:
        Structural: 5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

