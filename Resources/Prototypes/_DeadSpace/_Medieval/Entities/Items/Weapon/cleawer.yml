- type: entity
  parent: MedievalBaseCleaver
  id: MedievalIronCleaver
  name: железный тесак
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Items/Weapon/cleaver.rsi
    layers:
    - state: blade
      color: "#8A8A8A"
    - state: handle
  - type: MeleeWeapon
    damage:
      types:
        Slash: 15
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#8A8A8A"
      right:
      - state: inhand-right
        color: "#8A8A8A"
  - type: PhysicalComposition
    materialComposition:
      MedievalProcessedIron: 100
      MedievalProcessedWood: 50
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

