- type: entity
  parent: MedievalBaseBrassKnuckles
  id: MedievalIronBrassKnuckles
  name: железный кастет
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Items/Weapon/brass_knuckles.rsi
    layers:
    - state: blade
      color: "#8A8A8A"
    - state: handle
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#8A8A8A"
      right:
      - state: inhand-right
        color: "#8A8A8A"
  - type: PhysicalComposition
    materialComposition:
      MedievalProcessedIron: 50
      MedievalProcessedWood: 50
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

