- type: entity
  id: MedivalWoodenSign
  name: указатель
  suffix: Средневековье
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Structures/sign.rsi
    state: sign1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.4,0.35,0.4"
        density: 100
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/chop.ogg
        params:
          variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

