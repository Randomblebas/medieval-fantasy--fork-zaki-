- type: entity
  name: деревянный стул
  id: MedievalBaseChair
  parent: UnanchoredChairBase
  suffix: Средневековье
  abstract: true
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Structures/Furniture/chairs.rsi
    state: chair1
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden

- type: entity
  parent: MedievalBaseChair
  id: MedievalChairGreenCushion
  name: деревянный стул с зелёной подушкой
  description: Уютный стул, обитый простой зелёной тканью. На нём удобно сидеть у очага после долгого дня.
  components:
  - type: Sprite
  - type: PhysicalComposition # нужно rcd 3
    materialComposition:
      MedievalProcessedWood: 10
      MedievalProcessedStone: 20
      MedievalProcessedIron: 10

