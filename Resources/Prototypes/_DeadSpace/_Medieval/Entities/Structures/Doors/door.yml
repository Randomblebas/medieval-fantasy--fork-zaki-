- type: entity
  id: MedievalWoodDoor
  name: деревянная дверь
  parent: MedievalBaseLockableDoor

- type: entity
  id: MedievalWoodDurableDoor
  name: крепкая деревянная дверь
  parent: MedievalBaseLockableDoor
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Structures/Doors/wood_durable_door.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

